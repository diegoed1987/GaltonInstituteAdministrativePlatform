<!doctype html>
<html lang="en" xmlns:th="http://www.thymeleaf.org">
  <head>
  </head>
  <body>
  		<div th:fragment="tablaListaUsuarios">
  			 <h3>Resultados de Búsqueda</h3>
  			 <input class="form-control" id="searchUsuario" type="text" placeholder="Buscar..">
  			<br>
  			<div class="table-responsive" style="max-height: 300px; overflow-y: scroll;" id="tableScrollable">
  				<table border="1" th:if="${listaUsuarios.size() > 0}" id="tablaListaUsuarios" class="table table-striped table-hover">
		        <thead>
		            <tr>
		                <th>ID Usuario</th>
		                <th>Email</th>
		                <th>Password</th>
		                <th>Rol</th>
		                <th>Estado</th>
		                <th>Sede</th>
		                <th>Acción</th>
		            </tr>
		        </thead>
		        <tbody id="tablaListaUsuario">
		            <tr th:each="usuario : ${listaUsuarios}">
		                <td th:text="${usuario.id}" class="align-middle"></td>
		                <td th:text="${usuario.email}" class="align-middle"></td>
		                <td th:text="${usuario.password}" class="align-middle"></td>
		                <td th:text="${usuario.rol}" class="align-middle"></td>
		                <td th:text="${usuario.estado}" class="align-middle"></td>
		                <td th:text="${usuario.sede}" class="align-middle"></td>
		                <td class="align-middle">
<!--                         	<a th:href="@{'/usuarios/editar/' + ${usuario.id}}">Editar</a> -->
<!--                             <a th:href="@{'/usuarios/eliminar/' + ${usuario.id}}">Eliminar</a> -->
<!-- 								<a th:href="@{'usuario/cargarInformacionUsuario/' + ${usuario.id}}" th:onclick="'abrirActualizarModal(); return false;'">Editar</a> -->
<!-- 							<a href="#" th:onclick="cargarUsuario(${usuario.id})">Editar</a> -->
								<button class="btn btn-editIcon" th:onclick="cargarInformacionUsuario('[[(${usuario.id})]]')"><i class="bi bi-pencil"></i></button>
								<button class="btn btn-editIcon" th:onclick="@{'/usuario/eliminar/' + ${usuario.id}}"><i class="bi bi-trash3"></i></button>
                        </td>
		            </tr>
		        </tbody>
			</table>
  			</div>
		    
		    <div th:if="${listaUsuarios.size() == 0}">
		        <p>No se encontraron resultados para la búsqueda.</p>
		    </div>
		    
		    
		    <div id="actualizaUsuarioModal" class="modalActualizar">
				<div class="modalActualizar-content">
					<button class="closeModalActualizar" id="closeModalActualizar" onclick="cerrarActualizarModal()">&times;</button>
					<div th:replace="~{fragments/administracion/opcionesUsuario/actualizarUsuario :: actualizaUsuarioForm}"></div>
				</div>
			</div>
  		</div>

  </body>
</html>
