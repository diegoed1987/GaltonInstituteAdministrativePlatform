<!doctype html>
<html lang="en" xmlns:th="http://www.thymeleaf.org">
  <head>
  </head>
  <body>
  		<div th:fragment="tablaListaBancos">
  			 <h3>Resultados de Búsqueda</h3>
			<input class="form-control" id="searchBanco" type="text" placeholder="Buscar..">
  			<br>
  			<div class="table-responsive" style="max-height: 400px; overflow-y: scroll;" id="tableBancosScrollable">
  				<table border="1" th:if="${listaBancos.size() > 0}" id="tablaListaBancos" class="table table-striped table-hover">
			        <thead>
			            <tr>
			                <th>ID Banco</th>
			                <th>Nombre</th>
			                <th>Estado</th>
			                <th>Acción</th>
			            </tr>
			        </thead>
			        <tbody id="tablaListaBanco">
			            <tr th:each="banco : ${listaBancos}">
			                <td th:text="${banco.id}" class="align-middle"></td>
			                <td th:text="${banco.nombreBanco}" class="align-middle"></td>
			                <td th:text="${banco.estadoBanco}" class="align-middle"></td>
			                <td class="align-middle">
								<button class="btn btn-editIcon" th:onclick="cargarInformacionBanco('[[(${banco.id})]]')"><i class="bi bi-pencil"></i></button>
								<button class="btn btn-editIcon" th:onclick="@{'/banco/eliminarBanco/' + ${banco.id}}"><i class="bi bi-trash3"></i></button>
	                        </td>
			            </tr>
			        </tbody>
				</table>
  			</div>
  			<div th:if="${sedes.size() == 0}">
		        <p>No se encontraron resultados para la búsqueda.</p>
		    </div>
		    
		    <div id="actualizaBancoModal" class="modalActualizarBanco">
				<div class="modalActualizarBanco-content">
					<button class="closeModalActualizarBanco" id="closeModalActualizarBanco" onclick="cerrarEditarBancoModal()">&times;</button>
					<div th:replace="~{fragments/administracion/opcionesBanco/actualizarBanco :: actualizaBancoForm}"></div>
				</div>
			</div>
  		</div>

  </body>
</html>
