<!doctype html>
<html lang="en" xmlns:th="http://www.thymeleaf.org">
  <head>
  </head>
  <body>
  		<div th:fragment="tablaListaSedes">
  			 <h3>Resultados de Búsqueda</h3>
			<input class="form-control" id="searchSede" type="text" placeholder="Buscar..">
  			<br>
  			<div class="table-responsive" style="max-height: 300px; overflow-y: scroll;" id="tableSedeScrollable">
  				<table border="1" th:if="${sedes.size() > 0}" id="tablaListaSedes" class="table table-striped table-hover">
		        <thead>
		            <tr>
		                <th>ID Sede</th>
		                <th>Nombre</th>
		                <th>Departamento</th>
		                <th>Municipio</th>
		                <th>Acción</th>
		            </tr>
		        </thead>
		        <tbody id="tablaListaSede">
		            <tr th:each="sede : ${sedes}">
		                <td th:text="${sede.codigoSede}" class="align-middle"></td>
		                <td th:text="${sede.nombreSede}" class="align-middle"></td>
		                <td th:text="${sede.departamentoSede}" class="align-middle"></td>
		                <td th:text="${sede.municipioSede}" class="align-middle"></td>
		                <td class="align-middle">
							<button class="btn btn-editIcon" th:onclick="cargarInformacionSede('[[(${sede.codigoSede})]]')"><i class="bi bi-pencil"></i></button>
							<button class="btn btn-editIcon" th:onclick="@{'/sede/eliminarSede/' + ${sede.codigoSede}}"><i class="bi bi-trash3"></i></button>
                        </td>
		            </tr>
		        </tbody>
			</table>
  			</div>
		    
		    <div th:if="${sedes.size() == 0}">
		        <p>No se encontraron resultados para la búsqueda.</p>
		    </div>
		    
		    
		    <div id="actualizaSedeModal" class="modalActualizarSede">
				<div class="modalActualizarSede-content">
					<button class="closeModalActualizarSede" id="closeModalActualizarSede" onclick="cerrarActualizarSedeModal()">&times;</button>
					<div th:replace="~{fragments/administracion/opcionesSede/actualizarSede :: actualizaSedeForm}"></div>
				</div>
			</div>
  		</div>

  </body>
</html>
