<!DOCTYPE html>
<html lang="en" xmlns:th="http://www.thymeleaf.org">
    
<head>
	<title>Instituto Galton Plataforma Administrativa</title>
	<link rel="stylesheet" th:href="@{/css/login_style.css}">
	<link rel="stylesheet" href="https://use.fontawesome.com/releases/v5.6.1/css/all.css" integrity="sha384-gfdkjb5BdAXd+lj+gudLWI+BXq4IuLW5IT+brZEZsLFm++aCMlF1V92rMkPaX4PP" crossorigin="anonymous">
	<link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.2/dist/css/bootstrap.min.css" 
		rel="stylesheet"
		integrity="sha384-T3c6CoIi6uLrA9TneNEoa7RxnatzjcDSCmG1MXxSR1GAsXEV/Dwwykc2MPK8M2HN" 
		crossorigin="anonymous">
	<link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap-icons@1.10.5/font/bootstrap-icons.css">
	<script src="https://cdn.jsdelivr.net/npm/sweetalert2@10.10.1/dist/sweetalert2.all.min.js"></script>
	<link rel='stylesheet' href='https://cdn.jsdelivr.net/npm/sweetalert2@10.10.1/dist/sweetalert2.min.css'>
	
</head>
<body>
	<div class="container h-100">
		<div class="d-flex justify-content-center h-100">
			<div class="brand_logo_container">
				<img th:src="@{/images/logo_galton.webp}" class="brand_logo" alt="Logo">
			</div>
			  <div class="card1">
			  <!------------------------- Inicio Frontal Tarjeta ----------------------------->
			    <div id="front-card" class="cardFront"> 
			      <div class="login_card">
						<div class="d-flex justify-content-center form_container">
							<form name="loginForm" id="login-form" th:onsubmit="loginUser(); return false;" action="#" method="post">
								<div class="input-group mb-3">
									<div class="input-group-append">
										<span class="input-group-text"><i class="bi bi-person-fill"></i></span>
									</div>
									<input type="text" name="usuario" class="form-control input_user" value="" placeholder="usuario" id="usuario">
								</div>
								<div class="input-group mb-2">
									<div class="input-group-append">
										<span class="input-group-text"><i class="bi bi-key-fill"></i></span>
									</div>
									<input type="password" name="password" class="form-control input_pass" value="" placeholder="contraseña" id="login-password">
								</div>
								<div class="d-flex justify-content-center pt-4 login_container">
							 		<button type="submit" name="button" class="btn login_btn" id="login-btn">Iniciar sesión</button>
							   </div>
							</form>
						</div>
				
						<div class="mt-4">
							<div class="d-flex justify-content-center links">
								No tienes cuenta? <a href="#" class="link-underline link-underline-opacity-0 ms-2" id="flip-link">Registrar</a>
							</div>
							<div class="d-flex justify-content-center links">
								<a href="#" class="link-underline link-underline-opacity-0 pt-1" onclick="abrirModal()" id="olvido-contrasena">Olvidaste tu contraseña?</a>
							</div>
						</div>
					</div>
			    </div>
			    <!-------------------------Fin Frontal Tarjeta ----------------------------->
			    <!---------------- Inicio de la parte posterior de la Tarjeta -------------->
			    <div id="back-card" class="cardBack">
			    
			      <div class="register_card">
						<div class="d-flex justify-content-center form_container">
							<form action="#" method="post" th:onsubmit="registerUser(); return false;" id="create-user-form">
								<div class="input-group mb-3">
									<div class="input-group-append">
										<span class="input-group-text"><i class="bi bi-person-vcard"></i></span>
									</div>
									<input type="text" name="documento" class="form-control" placeholder="Documento" id="documento" required>
								</div>
								<div class="input-group mb-3">
									<div class="input-group-append">
										<span class="input-group-text"><i class="bi bi-person-fill"></i></span>
									</div>
									<input type="text" name="nombre" class="form-control" placeholder="Nombre" id="nombre" required>
								</div>
								<div class="input-group mb-3">
									<div class="input-group-append">
										<span class="input-group-text"><i class="bi bi-envelope-fill"></i></span>
									</div>
									<input type="text" name="email" class="form-control" placeholder="Correo" id="email" required>
								</div>
								<div class="input-group mb-3">
									<div class="input-group-append">
										<span class="input-group-text"><i class="bi bi-key-fill"></i></span>
									</div>
									<input type="password" name="password" class="form-control" placeholder="Contraseña" id="password" required>
								</div>
								<div class="d-flex justify-content-center mt-4 register_container">
							 		<button type="submit" name="button" class="btn register_btn" id="register-btn">Registrar</button>
							   </div>
							</form>
						</div>
						
						<div class="mt-3">
							<div class="d-flex justify-content-center links">
								<a href="#" class="link-underline link-underline-opacity-0" id="back-link" >Cancelar</a>
							</div>
						</div>
					</div>
			    </div>
			    <!---------------- Fin de la parte posterior de la Tarjeta -------------->
			  </div>
			
		</div>
	</div>
	
	
	
	
	
	
	
	
	
	<!---------------- Modal Recuperar Contraseña -------------->
	<div id="solicitudPasswordModal" class="modal">
		<div class="modal-content1">
		    <form action="#" method="post" id="password-recovery-form" th:onsubmit="recuperarContrasena(); return false;">
		    	<p class="text-modal">Por favor, introduce nuevamente tu correo para recuperar contraseña</p>
		        <div class="input-group mb-3 form-modal">
					<div class="input-group-append">
						<span class="input-group-text"><i class="bi bi-envelope-fill"></i></span>
					</div>
					<input type="text" name="emailModal" class="form-control" placeholder="Correo" id="email-modal" required>
				</div>
				<div class="buttons-modal">
					<button type="submit" class="btn register_btn">Enviar</button>
					<a href="#" class="link-underline link-underline-opacity-0 pt-1" onclick="cerrarModal()" id="cancelar-modal">Cancelar</a>
				</div>
		    </form>
	    </div>
	</div>

	


	<script src="https://cdn.jsdelivr.net/npm/@popperjs/core@2.11.8/dist/umd/popper.min.js"
		integrity="sha384-I7E8VVD/ismYTF4hNIPjVp/Zjvgyol6VFvRkX/vR+Vc4jQkC+hVqc2pM8ODewa9r"
		crossorigin="anonymous"></script>
	<script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.2/dist/js/bootstrap.min.js"
		integrity="sha384-BBtl+eGJRgqQAUMxJ7pMwbEyER4l1g+O15P+16Ep7Q9Q+zqX6gSbd85u4mG4QzX+"
		crossorigin="anonymous"></script>
	<script th:src="@{/js/login_script.js}"></script>
</body>
</html>
