<!doctype html>
<html lang="en" xmlns:th="http://www.thymeleaf.org" th:replace="~{base::layout(~{::section})}">
  <head>
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1">
    
    <title>Instituto Galton Plataforma Administrativa</title>
  </head>
  <body>
  	<section>
  		<div class= "container2">
  			<div class="card2" id="cardCreateUser">
  				<div class="card-icon">
        			<i class="bi bi-person-add"></i>
        			<p>Crear Nuevo Usuario</p>
    			</div>
  			</div>
  			<div class="card2" id="cardModifyUser">
  				<div class="card-icon">
        			<i class="bi bi-person-check"></i>
        			<p>Modificar Usuario</p>
    			</div>
  			</div>
  			<div class="card2" id="cardDeleteUser">
  				<div class="card-icon">
        			<i class="bi bi-person-x"></i>
        			<p>Eliminar Usuario</p>
    			</div>
  			</div>
  			<div class="card2" id="cardCreate"></div>
  			<div class="card2"></div>
  			<div class="card2"></div>
  		</div>
  		
  		
  		
  		<!---------------- Modal Recuperar Contraseña -------------->
	<div id="administrarUsuarioModal" class="modal">
		<div class="modal-content1">
	    	<form action="#" method="post" th:onsubmit="crearUsuario(); return false;" id="registration-form">
				<div class="input-group mb-3">
					<div class="input-group-append">
						<span class="input-group-text"><i class="bi bi-person-vcard"></i></span>
					</div>
					<input type="text" name="documento" class="form-control" placeholder="Documento" id="documento" required>
				</div>
				<div class="input-group mb-3">
					<div class="input-group-append">
						<span class="input-group-text"><i class="bi bi-person-fill"></i></span>
					</div>
					<input type="text" name="nombre" class="form-control" placeholder="Nombre" id="nombre" required>
				</div>
				<div class="input-group mb-3">
					<div class="input-group-append">
						<span class="input-group-text"><i class="bi bi-envelope-fill"></i></span>
					</div>
					<input type="text" name="email" class="form-control" placeholder="Correo" id="email" required>
				</div>
				<div class="input-group mb-3">
					<div class="input-group-append">
						<span class="input-group-text"><i class="bi bi-key-fill"></i></span>
					</div>
					<input type="password" name="password" class="form-control" placeholder="Contraseña" id="password" required>
				</div>
				<div class="d-flex justify-content-center mt-4 register_container">
			 		<button type="submit" name="button" class="btn register_btn" id="register-btn">Registrar</button>
			   </div>
			</form>
	    </div>
	</div>
  	</section>
  </body>
</html>
